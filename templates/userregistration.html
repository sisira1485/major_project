<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicons -->
    <link href="{% static 'img/favicon.png' %}" rel="icon">
    <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,500,700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/animate.css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
    <!-- Template Main CSS File -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>User Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            padding: 30px;
            margin-top: 50px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .social-login-btn {
            width: 100%;
            margin-bottom: 10px;
        }

        #header {
            padding: 15px 0;
            /* Increase top and bottom padding */
        }

        .logo img {
            width: 200px;
            /* Increase logo width */
            height: auto;
            /* Maintain aspect ratio */
        }

        .navbar ul {
            margin: 0;
            /* Remove default margin */
            padding: 0;
            /* Remove default padding */
        }

        .navbar ul li {
            list-style: none;
            /* Remove default list style */
            margin-right: 15px;
            /* Add margin between navigation items */
        }

        .navbar ul li:last-child {
            margin-right: 0;
            /* Remove margin from the last navigation item */
        }

        .navbar ul li a {
            font-size: 14px;
            /* Adjust font size of navigation links */
            padding: 8px 12px;
            /* Adjust padding of navigation links */
        }
    </style>
</head>

<body>
    <!-- Top Bar -->
    <div id="topbar" class="d-flex align-items-center">
        <div class="container">
            <div class="align-items-center">
                <span>CardioVascularDisease Prediction Project</span>
            </div>
        </div>
    </div>

    <!-- ======= Header ======= -->
    <header id="header">
        <div class="container d-flex align-items-center">

            <a href="index.html" class="logo me-auto"><img src="{% static 'img/logo.jpg' %}" alt=""></a>

            <nav id="navbar" class="navbar order-last order-lg-0">
                <ul>
                    <li><a class="nav-link scrollto " href="#hero">Home</a></li>
                    <li><a class="nav-link scrollto" href="{% url 'UserLogin' %}">Login</a></li>
                    <li><a class="nav-link scrollto" href="{% url 'UserRegister' %}">SignUp</a></li>
                    <li><a class="nav-link scrollto" href="{% url 'AdminLogin' %}">Administraters</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
        </div>
    </header><!-- End Header -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h3 class="text-center mb-4">User Registration Form</h3>
                    <form action="{% url 'UserRegisterActions' %}" method="POST" onsubmit="return validatePassword()">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="loginid">Login ID</label>
                            <input type="text" class="form-control" id="loginid" name="loginid" required
                                placeholder="Enter Login ID">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required
                                placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required
                                placeholder="Enter Your Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required
                                placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <label for="mobile">Phone</label>
                            <input type="text" class="form-control" id="mobile" name="mobile" required maxlength="10"
                                placeholder="Enter Phone Number">
                        </div>
                        <div class="form-group">
                            <label for="locality">Locality</label>
                            <input type="text" class="form-control" id="locality" name="locality" required
                                placeholder="Enter Locality">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" name="city" required
                                placeholder="Enter City">
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state" name="state" required
                                placeholder="Enter State">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea class="form-control" id="address" name="address" required
                                placeholder="Enter Address" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="status" name="status" value="waiting">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>

                    <hr>

                    <div class="text-center">
                        <p>Or register with:</p>
                        <a href="#" class="btn btn-danger social-login-btn"><i class="fab fa-google"></i> Google</a>
                        <a href="#" class="btn btn-primary social-login-btn"><i class="fab fa-facebook"></i> Facebook</a>
                    </div>

                    <!-- Messages display -->
                    {% if messages %}
                    <div class="mt-3">
                        {% for message in messages %}
                        <div class="alert alert-success" role="alert">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

</body>

</html>
