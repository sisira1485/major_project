<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVD Prediction System</title>
    <!-- Favicons -->
    <link href="{% static 'img/favicon.png' %}" rel="icon">
    <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/animate.css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
    <!-- Template Main CSS File -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>Admin Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            padding: 30px;
            margin-top: 100px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .alert {
            margin-top: 10px;
        }

        .carousel-item {
            text-align: center;
        }
        #header {
      padding: 15px 0; /* Increase top and bottom padding */
    }

    .logo img {
      width: 200px; /* Increase logo width */
      height: auto; /* Maintain aspect ratio */
    }

    .navbar ul {
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }

    .navbar ul li {
      list-style: none; /* Remove default list style */
      margin-right: 15px; /* Add margin between navigation items */
    }

    .navbar ul li:last-child {
      margin-right: 0; /* Remove margin from the last navigation item */
    }

    .navbar ul li a {
      font-size: 14px; /* Adjust font size of navigation links */
      padding: 8px 12px; /* Adjust padding of navigation links */
    }
    </style>
</head>
<body>
<div class="header">
    <h1>Admin Login Form</h1>
</div>
<header id="header">
  <div class="container d-flex align-items-center">

    <a href="index.html" class="logo me-auto"><img src="{% static 'img/logo.jpg' %}" alt=""></a>

    <nav id="navbar" class="navbar order-last order-lg-0">
      <ul>
        <li><a class="nav-link scrollto " href="#hero">Home</a></li>
        <li><a class="nav-link scrollto" href="{% url 'UserLogin' %}">Login</a></li>
        <li><a class="nav-link scrollto" href="{% url 'UserRegister' %}">SignUp</a></li>
        <li><a class="nav-link scrollto" href="{% url 'AdminLogin' %}">Administraters</a></li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->
  </div>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'AdminLoginCheck' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="loginid" class="form-label">Login ID</label>
                            <input type="text" class="form-control" id="loginid" name="loginid" required placeholder="Enter Login ID">
                        </div>
                        <div class="mb-3">
                            <label for="pswd" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pswd" name="pswd" required placeholder="Enter Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                        {% if messages %}
                        {% for message in messages %}
                        <div class="mt-3 alert alert-success" role="alert">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Admin Login Form</p>
</div>

</body>
</html>
