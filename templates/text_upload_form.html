<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVD Prediction System</title>
    <!-- Favicons -->
    <link href="{% static 'img/favicon.png' %}" rel="icon">
    <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/animate.css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
    <!-- Template Main CSS File -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #212529;
        }
        #topbar {
            background-color: #343a40;
            color: #fff;
            font-size: 14px;
            padding: 5px 0;
        }
        #header {
            background-color: #ffffff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }
        .navbar ul {
            padding-left: 0;
        }
        .navbar ul li {
            list-style: none;
            display: inline-block;
            margin-left: 20px;
        }
        .navbar ul li a {
            color: #343a40;
            font-weight: 500;
            text-decoration: none;
            transition: 0.3s;
        }
        .navbar ul li a:hover {
            color: #007bff;
        }
        section#intro {
            padding: 120px 0;
        }
        form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        form label {
            font-weight: 500;
            color: #343a40;
        }
        .form-control {
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
        }
        .form-group button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .form-group button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .prediction-result {
            margin-top: 20px;
            font-weight: 500;
            color: #28a745;
        }
        #header {
      padding: 15px 0; /* Increase top and bottom padding */
    }

    .logo img {
      width: 200px; /* Increase logo width */
      height: auto; /* Maintain aspect ratio */
    }

    .navbar ul {
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }

    .navbar ul li {
      list-style: none; /* Remove default list style */
      margin-right: 15px; /* Add margin between navigation items */
    }

    .navbar ul li:last-child {
      margin-right: 0; /* Remove margin from the last navigation item */
    }

    .navbar ul li a {
      font-size: 14px; /* Adjust font size of navigation links */
      padding: 8px 12px; /* Adjust padding of navigation links */
    }

    </style>
</head>
<body>
<!-- Top Bar -->
<div id="topbar" class="d-flex align-items-center fixed-top">
    <div class="container">
        <div class="align-items-center">
            <span>CardioVascularDisease Prediction Project</span>
        </div>
    </div>
</div>
<!-- Header -->
<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">
        <a href="index.html" class="logo me-auto"><img src="{% static 'img/logo.jpg' %}" alt=""></a>
        <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
                <li><a class="nav-link scrollto" href="{% url 'UserHome' %}">Home</a></li>
                <li><a class="nav-link scrollto" href="{% url 'UploadTextAction' %}">Prediction result</a></li>
                <li><a class="nav-link scrollto" href="{% url 'UserViewHistory' %}">About Us</a></li>
                <li><a class="nav-link scrollto" href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav><!-- .navbar -->
    </div>
</header><!-- End Header -->
<!-- Main Content Section -->
<section id="intro">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="{% url 'UploadTextAction' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="General_Health">General Health:</label>
                        <input type="text" id="General_Health" name="General_Health" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="Checkup">Checkup:</label>
                        <input type="text" id="Checkup" name="Checkup" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="Exercise">Exercise:</label>
                        <input type="text" id="Exercise" name="Exercise" class="form-control" required>
                    </div>
                    <!-- Add more input fields as needed -->
                    <div class="form-group">
                        <label for="Skin_Cancer">Skin Cancer:</label>
                        <input type="text" id="Skin_Cancer" name="Skin_Cancer" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="Other_Cancer">Other Cancer:</label>
                        <input type="text" id="Other_Cancer" name="Other_Cancer" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="Depression">Depression:</label>
                        <input type="text" id="Depression" name="Depression" class="form-control" required>
                    </div>
                    <!-- Add more input fields as needed -->
                    <div class="form-group">
                        <label for="Diabetes">Diabetes:</label>
                        <input type="text" id="Diabetes" name="Diabetes" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="Arthritis">Arthritis:</label>
                        <input type="text" id="Arthritis" name="Arthritis" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="Sex">Sex:</label>
                        <input type="text" id="Sex" name="Sex" class="form-control" required>
                    </div>
                    <!-- Add more input fields as needed -->
                    <div class="form-group">
                        <label for="Age_Category">Age Category:</label>
                        <input type="text" id="Age_Category" name="Age_Category" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="Height_cm">Height (cm):</label>
                        <input type="text" id="Height_cm" name="Height_cm" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="Weight_kg">Weight (kg):</label>
                        <input type="text" id="Weight_kg" name="Weight_kg" class="form-control" required>
                    </div>
                    <!-- Add more input fields as needed -->
                    <div class="form-group">
                        <label for="BMI">BMI:</label>
                        <input type="text" id="BMI" name="BMI" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="Smoking_History">Smoking History:</label>
                        <input type="text" id="Smoking_History" name="Smoking_History" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="Alcohol_Consumption">Alcohol Consumption:</label>
                        <input type="text" id="Alcohol_Consumption" name="Alcohol_Consumption" class="form-control" required>
                    </div>
                    <!-- Add more input fields as needed -->
                    <div class="form-group">
                        <label for="Fruit_Consumption">Fruit Consumption:</label>
                        <input type="text" id="Fruit_Consumption" name="Fruit_Consumption" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="Green_Vegetables_Consumption">Green Vegetables Consumption:</label>
                        <input type="text" id="Green_Vegetables_Consumption" name="Green_Vegetables_Consumption" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="FriedPotato_Consumption">Fried Potato Consumption:</label>
                        <input type="text" id="FriedPotato_Consumption" name="FriedPotato_Consumption" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </form>
                <!-- Display prediction result if available -->
                {% if prediction_result %}
                <div class="prediction-result">
                    Prediction Result: {{ prediction_result }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</section>

<div id="preloader"></div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="{% static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
<script src="{% static 'vendor/aos/aos.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
<script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
<script src="{% static 'vendor/php-email-form/validate.js' %}"></script>

<!-- Template Main JS File -->
<script src="{% static 'js/main.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
